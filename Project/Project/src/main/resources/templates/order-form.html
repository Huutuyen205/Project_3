<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt Hàng</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container" style="max-width: 500px;">
    <h2>Xác Nhận Đơn Hàng</h2>

    <div class="order-summary">
        <p><strong>Mua:</strong> <span th:text="${comic.title}"></span></p>
        <p><strong>Giá:</strong> <span style="color: #0f0;" th:text="${#numbers.formatDecimal(comic.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span></p>
    </div>

    <form action="/order/save" method="post" th:object="${order}">
        <input type="hidden" name="comicId" th:value="${comic.id}">

        <label>Họ tên người nhận:</label>
        <input type="text" th:field="*{customerName}" required placeholder="Nhập họ tên...">

        <label>Số điện thoại:</label>
        <input type="text" th:field="*{phoneNumber}" required placeholder="Nhập số điện thoại...">

        <label>Địa chỉ giao hàng:</label>
        <textarea th:field="*{address}" required rows="3" placeholder="Nhập địa chỉ nhận hàng..."></textarea>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Xác Nhận Đặt Hàng</button>

        <div style="text-align: center; margin-top: 15px;">
            <a href="/" style="color: #bbb; text-decoration: underline;">Hủy bỏ</a>
        </div>
    </form>
</div>

</body>
</html>
