<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Đặt Hàng</title><link rel="stylesheet" href="/style.css"></head>
<body>
<div class="container" style="max-width: 500px;">
    <h2>Xác Nhận Đơn Hàng</h2>

    <div style="padding: 10px; background: #eee; border-radius: 5px; margin-bottom: 20px;">
        <strong>Mua:</strong> <span th:text="${comic.title}"></span><br>
        <strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(comic.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
    </div>

    <form action="/order/save" method="post" th:object="${order}">
        <input type="hidden" name="comicId" th:value="${comic.id}">

        <label>Họ tên người nhận:</label>
        <input type="text" th:field="*{customerName}" required>

        <label>Số điện thoại:</label>
        <input type="text" th:field="*{phoneNumber}" required>

        <label>Địa chỉ giao hàng:</label>
        <textarea th:field="*{address}" required></textarea>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Xác Nhận Đặt Hàng</button>
        <div style="text-align: center; margin-top: 10px;">
            <a href="/" style="color: #666;">Hủy bỏ</a>
        </div>
    </form>
</div>
</body>
</html>
