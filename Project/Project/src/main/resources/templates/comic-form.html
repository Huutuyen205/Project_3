<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xác Nhận Đơn Hàng</title>
    <link rel="stylesheet" href="/css/order.css">
</head>
<body>

<div class="container">

    <h2>Xác Nhận Đơn Hàng</h2>

    <div class="comic-box">
        <img src="/images/${comic.image}" alt="Ảnh truyện">

        <div class="comic-info">
            <h3>${comic.title}</h3>
            <p class="price">${comic.price} đ</p>
        </div>
    </div>

    <form action="/order/save/${comic.id}" method="post" class="order-form">
        <label>Họ tên người nhận:</label>
        <input type="text" name="customerName" required>

        <label>Số điện thoại:</label>
        <input type="text" name="phone" required>

        <label>Địa chỉ giao hàng:</label>
        <textarea name="address" required></textarea>

        <button type="submit" class="btn">Xác Nhận Đặt Hàng</button>
        <a href="/comic/${comic.id}" class="cancel">Hủy bỏ</a>
    </form>

</div>

</body>
</html>
