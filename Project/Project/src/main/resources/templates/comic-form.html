<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Thêm Truyện</title><link rel="stylesheet" href="/style.css"></head>
<body>
<div class="container" style="max-width: 500px;">
    <h2>Thêm Truyện Mới</h2>

    <form action="/admin/comic/save" method="post">
        <label>Tên Truyện:</label>
        <input type="text" name="title" required placeholder="VD: Conan Tập 100">

        <label>Giá Tiền:</label>
        <input type="number" name="price" required placeholder="VD: 25000">

        <label>Tên File Ảnh (trong thư mục images):</label>
        <input type="text" name="imageUrl" required placeholder="VD: tap100.jpg">

        <label>Mô tả:</label>
        <textarea name="description" placeholder="Nội dung tóm tắt..."></textarea>

        <button type="submit" class="btn btn-success" style="width: 100%;">Lưu Vào Kho</button>

        <div style="text-align: center; margin-top: 10px;">
            <a href="/admin/comics" style="text-decoration: none; color: #666;">Hủy bỏ</a>
        </div>
    </form>
</div>
</body>
</html>
