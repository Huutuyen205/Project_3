<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Cửa Hàng Truyện</title><link rel="stylesheet" href="/style.css"></head>
<body>
<div class="container">
    <h1>Conan Shop</h1>
    <div style="text-align: right;">
        <a href="/admin/login" style="color: #666;">Admin Login</a>
    </div>

    <div class="book-grid">
        <div th:each="c : ${comics}" class="book-card">
            <img th:src="@{'/images/' + ${c.imageUrl}}" alt="Ảnh bìa">
            <h3 th:text="${c.title}"></h3>
            <span class="price" th:text="${#numbers.formatDecimal(c.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>

            <a th:href="@{'/buy/' + ${c.id}}" class="btn btn-primary" style="width: 100%; box-sizing: border-box;">Đặt Mua</a>
        </div>
    </div>
</div>
</body>
</html>
