<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Quản Lý Truyện</title><link rel="stylesheet" href="/style.css"></head>
<body>
<div class="container">
    <h1>Danh Sách Truyện Tranh</h1>

    <div style="margin-bottom: 15px;">
        <a href="/admin/comic/add" class="btn btn-success">+ Thêm Mới</a>
        <a href="/admin/home" class="btn btn-secondary" style="float: right;">Quay Lại Dashboard</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Hình Ảnh</th>
            <th>Tên Truyện</th>
            <th>Giá Tiền</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${comics}">
            <td th:text="${c.id}"></td>
            <td>
                <img th:src="@{'/images/' + ${c.imageUrl}}" style="height: 50px; width: auto;">
            </td>
            <td th:text="${c.title}" style="font-weight: bold;"></td>
            <td th:text="${#numbers.formatDecimal(c.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
            <td>
                <a th:href="@{'/admin/comic/delete/' + ${c.id}}"
                   class="btn btn-danger"
                   onclick="return confirm('Bạn chắc chắn muốn xóa cuốn này không?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
