<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container" style="max-width: 400px; margin-top: 50px;">
    <h2>Đăng Nhập Quản Trị</h2>

    <div th:if="${param.error}" style="color: #dc3545; text-align: center; margin-bottom: 15px; font-weight: bold;">
        Sai tên đăng nhập hoặc mật khẩu!
    </div>

    <form action="/admin/login" method="post">
        <div class="form-group">
            <label>Tài khoản:</label>
            <input type="text" name="username" required placeholder="admin">
        </div>

        <div class="form-group">
            <label>Mật khẩu:</label>
            <input type="password" name="password" required placeholder="123456">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng Nhập</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/" style="color: #666; text-decoration: none;">&larr; Về trang bán hàng</a>
    </div>
</div>
</body>
