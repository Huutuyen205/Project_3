<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Phần hiển thị ảnh cũ */
        .current-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .current-image img {
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            max-width: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        button:hover { background-color: #0056b3; }

        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
            text-decoration: none;
        }
        .cancel-link:hover { color: #333; }
    </style>
</head>
<body>

<form action="/books/save" method="post" enctype="multipart/form-data" th:object="${book}">

    <h2 th:text="${book.id == null ? 'Add New Book' : 'Edit Book'}"></h2>

    <input type="hidden" th:field="*{id}"/>

    <label>Title:</label>
    <input type="text" th:field="*{title}" required placeholder="Nhập tên sách..."/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required placeholder="Nhập giá..."/>

    <label>Image:</label>
    <input type="file" name="fileImage" accept="image/png, image/jpeg" />

    <input type="hidden" th:field="*{image}"/>

    <div class="current-image" th:if="${book.image != null}">
        <label style="font-weight: normal; font-size: 12px;">Ảnh hiện tại:</label>
        <img th:src="${book.image}" alt="Book Image">
    </div>

    <label>Author:</label>
    <select th:field="*{author}" required>
        <option value="">-- Select author --</option>
        <option th:each="a : ${authors}"
                th:value="${a.id}"
                th:text="${a.name}">
        </option>
    </select>

    <button type="submit">Save Book</button>
    <a href="/books" class="cancel-link">Cancel</a>

</form>

</body>
</html>
