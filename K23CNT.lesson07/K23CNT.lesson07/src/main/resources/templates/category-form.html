<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #f0f2f5;">

<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/category/save}" th:object="${category}" method="post">
                <div class="card">
                    <div class="card-header">
                        <h1 th:text="${category.id != null ? 'Edit Category' : 'Create Category'}">Category Form</h1>
                    </div>
                    <div class="card-body">

                        <input type="hidden" th:field="*{id}" th:if="${category.id != null}"/>

                        <div class="mb-3">
                            <label class="form-label">Category Name:</label>
                            <input type="text" th:field="*{categoryName}" class="form-control" required />
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" th:field="*{categoryStatus}" class="form-check-input"/>
                            <label class="form-check-label">Active</label>
                        </div>

                    </div>
                    <div class="card-footer text-end">
                        <button type="submit" class="btn btn-success"
                                th:text="${category.id != null ? 'Update' : 'Create'}">
                            Save
                        </button>
                        <a th:href="@{/category}" class="btn btn-secondary">Back to List</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
